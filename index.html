<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Game Ironhack Project of Hannah</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>This is the Music Game</h1>
    <p>Listen to the instruments and record the same order to win points!</p>

<!--Instrument Buttons-->
    <section>
        <div class="instruments">

            <p>Click the buttons to play the instruments</p>            

            <!--player icon with: controls preload="auto"-->
            <audio id='trumpet' value='trumpet'>
                <source src="/audiofiles/temporary-trumpet.mp3" type="audio/mpeg">
            </audio>
            <button onclick="playTrumpet()" type="button">Trumpet</button>
                

            <audio id='kazoo' value='kazoo'>
                <source src="/audiofiles/temporary-kazoo.mp3" type="audio/mpeg">
            </audio>
            <button onclick="playKazoo()" type="button">Kazoo</button>               
            
            <button>
                Placeholder
            </button>
            <button>
                Placeholder
            </button>

        </div>

    </section>

<!--User Guess Buttons-->    
    <section>
        <div class="instruments">

            <p>Select instruments in order of concert order</p>          
            
            <!-- <button onclick="startGame()" id="btn-start">
                Start Game
            </button> -->

            <button onclick="orderSelect('trumpet')" id="btn-trumpet" type="button">Trumpet</button>
                
            <button onclick="orderSelect('kazoo')" id="btn-kazoo" type="button">Kazoo</button>               
            
            <button onclick="orderSelect('placeholder-1')" id="btn-placeholder-1">
                Placeholder
            </button>
            <button onclick="orderSelect('placeholder-2')" id="btn-placeholder-2">
                Placeholder
            </button>

            <!-- <div id="instrument-buttons">
                Instrument Buttons
            </div> -->

        </div>

    </section>

<!--WIN LOSE Animation-->
    <section>
        <div id="animation-box">
            <div id="animation-box-topic">
                Animation Topic
            </div>
            <div id="animation-box-details">
                Animation Details
            </div>
        </div>

    </section>

    <script src="utility.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
