<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Game Ironhack Project of Hannah</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>The Fantastic Music Game</h1>
        <img class="note" src="./images/Note.webp" alt="Music Note">
    </header>
    <p>Listen to the instruments!</p>

<!--Instruments-->
    <section>
        
        <p>Find out how the instruments sound: </p>            
        <div class="instruments">

    <!--Trumpet-->       
            <audio id='trumpet'>
                <source src="./audiofiles/Trumpet-sound.mp3" type="audio/mpeg">
                <source src="./audiofiles/Trumpet-sound.ogg" type="audio/ogg">
            </audio>        
            <div class="instrument-btn trumpet" onclick="playTrumpet()">
                <img src="./images/Trumpet-Square.jpg" alt="Trumpet">
            </div>   

    <!--Kazoo-->       
            <audio id='kazoo'>
                <source src="./audiofiles/Kazoo-sound.mp3" type="audio/mpeg">
                <source src="./audiofiles/Kazoo-sound.ogg" type="audio/ogg">
            </audio>
            <div class="instrument-btn kazoo" onclick="playKazoo()">
                <img src="./images/Kazoo-Square.jpg" alt="Kazoo">                
            </div>  

    <!--Ukulele-->   
            <audio id='ukulele'>
                <source src="./audiofiles/Ukulele-sound.mp3" type="audio/mpeg">
                <source src="./audiofiles/Ukulele-sound.ogg" type="audio/ogg">
            </audio>
            <div class="instrument-btn ukulele" onclick="playUkulele()">
                <img src="./images/Ukulele-Square.jpg" alt="Ukulele">
            </div>        
            
    <!--Tambourine-->    
            <audio id='tambourine'>
                <source src="./audiofiles/Tambourine-sound.mp3" type="audio/mpeg">
                <source src="./audiofiles/Tambourine-sound.ogg" type="audio/ogg">
            </audio>
            <div class="instrument-btn tambourine" onclick="playTambourine()">
                <img src="./images/Tambourine-Square.jpg" alt="Tambourine">
            </div>        

        </div>
    </section>

<!--Start a Concert-->   
    <section class="container">       
            <button class="concert-button" onclick="onPlayConcert()" id="concert" title="click me!">
                Concert
            </button>   
    </section>

<!--WIN LOSE Animation 1-->
    <section>
        <div id="animation-box" class="container">
            <div id="animation-box-topic">
               Listen!
            </div>            
        </div>

<!--User Guess Buttons-->   
        <div class="user-guess-box">
            <p>Which instruments do you hear in which order?</p>          
    
            <button class="button" onclick="orderSelect('trumpet')" id="btn-trumpet" type="button">Trumpet</button>                
            <button class="button" onclick="orderSelect('kazoo')" id="btn-kazoo" type="button">Kazoo</button>            
            <button class="button" onclick="orderSelect('ukulele')" id="btn-ukulele" type="button">Ukulele</button>
            <button class="button" onclick="orderSelect('tambourine')" id="btn-tambourine" type="button">Tambourine</button>
       
        </div>
    </section>

<!--WIN LOSE Animation 2-->
    <section>
        <div id="animation-box" class="container">            
            <div id="animation-box-details">
                Click on the names in the right order to win!
            </div>
        </div>
    </section>

<!--Feet-->
    <footer class="footer">
        <p><a target="_blank" rel="noopener noreferrer" href="https://github.com/Git-Hannah/music-game"> * by Hannah *</a> </p>
    </footer>

    <script src="utility.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
